        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60% { content: '...'; } 80%, 100% { content: ''; } }

</head>
<body class="text-zinc-900">

                </div>
            </div>
            <button onclick="openModal('admin-login-modal')" class="w-10 h-10 flex items-center justify-center bg-zinc-800 rounded-xl border border-[#D4AF37]/30">
                <span class="text-lg">ğŸ’¼</span>

    <main class="max-w-md mx-auto p-4 space-y-8">
        
        <!-- Booking View -->
        <div id="booking-view" class="space-y-8 animate-in fade-in duration-500">
            <!-- Date Picker Card -->
            <div class="bg-black rounded-[2.5rem] p-7 shadow-2xl border border-[#D4AF37]/20 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-[#D4AF37]/10 rounded-full -mr-16 -mt-16"></div>
                <h2 class="text-white text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="text-[#D4AF37]">ğŸ“…</span> ×‘×—×¨×™ ×ª××¨×™×š ×œ×˜×™×¤×•×œ
                </h2>
                <input type="date" id="main-date-picker" onchange="renderSlots()" 
                    class="date-input-fix w-full p-4 rounded-2xl font-black text-xl outline-none shadow-xl">

            <!-- Slots Grid -->
            <div class="space-y-4">
                <div class="flex items-center justify-between px-2">
                    <h2 class="text-xl font-black flex items-center gap-2">
                        <span>ğŸ•’</span> ×©×¢×•×ª ×¤× ×•×™×•×ª

        <!-- Admin View -->

            </div>
            
            <div class="flex bg-zinc-200 p-1 rounded-xl">
                <button onclick="setTab('up')" id="tab-up" class="flex-1 py-3 rounded-lg font-bold bg-white shadow">×§×¨×•×‘×™×</button>
                <button onclick="setTab('hist')" id="tab-hist" class="flex-1 py-3 rounded-lg font-bold text-zinc-500">×”×™×¡×˜×•×¨×™×”</button>
            </div>

            <div id="appointments-list" class="space-y-4"></div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 shadow-2xl relative overflow-hidden">
            <h3 class="text-2xl font-black mb-1">×¤×¨×˜×™ ×”×–×× ×”</h3>
            <p id="slot-details" class="text-[#D4AF37] font-bold text-sm mb-8"></p>
            
            <div class="space-y-4">
                <input type="text" id="cust-name" placeholder="×©× ××œ×" class="w-full p-4 bg-zinc-50 rounded-2xl border-2 border-zinc-100 focus:border-black outline-none font-bold">
                <input type="tel" id="cust-phone" placeholder="××¡×¤×¨ ×˜×œ×¤×•×Ÿ" dir="ltr" class="w-full p-4 bg-zinc-50 rounded-2xl border-2 border-zinc-100 focus:border-black outline-none font-bold text-left">
                <button onclick="confirmBooking()" id="submit-btn" class="gold-button w-full text-black p-5 rounded-2xl font-black text-lg active:scale-95 transition-all shadow-lg">××©×¨×™ ×œ×™ ×ª×•×¨ âœ¨</button>
                <button onclick="closeModal('booking-modal')" class="w-full text-zinc-400 font-bold text-sm py-2">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="modal">
        <div class="bg-zinc-900 text-white w-full max-w-xs rounded-[2.5rem] p-8 border border-[#D4AF37]/30 text-center">
            <h3 class="text-xl font-black mb-6 text-[#D4AF37]">×›× ×™×¡×ª ×× ×”×œ</h3>
            <input type="password" id="admin-pass" placeholder="×¡×™×¡××”" class="w-full p-4 bg-zinc-800 rounded-2xl mb-4 text-center border border-zinc-700 outline-none">
            <button onclick="checkLogin()" class="gold-button w-full text-black p-4 rounded-xl font-black active:scale-95 transition-all">×›× ×™×¡×”</button>
            <button onclick="closeModal('admin-login-modal')" class="w-full mt-4 text-zinc-500 text-sm">×‘×™×˜×•×œ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'peleg-studio-v10';

        let appointments = [];
        let currentTab = 'up';
        let selectedSlot = null;

        // --- Init Function ---
        async function start() {
            const dateInput = document.getElementById('main-date-picker');
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            dateInput.value = todayStr;
            dateInput.min = todayStr;

            renderSlots(); // Render immediately

            try {
                await signInAnonymously(auth);
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
                onSnapshot(colRef, (snap) => {
                    appointments = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    renderSlots();
                    renderAdmin();
                });
            } catch (e) { console.error("Firebase Error", e); }
        }

        // --- UI Rendering ---
        window.renderSlots = () => {
            const date = document.getElementById('main-date-picker').value;
            const grid = document.getElementById('slots-grid');
            const label = document.getElementById('date-label');
            const times = ["17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00"];

            if(!date) return;
            label.innerText = date.split('-').reverse().join('/');

            grid.innerHTML = times.map(time => {
                const isTaken = appointments.some(a => a.date === date && a.time === time);
                return `
                    <button ${isTaken ? 'disabled' : `onclick="handleSlotSelection('${date}', '${time}')"`}
                        class="p-6 rounded-2xl text-2xl font-black border-2 transition-all transform active:scale-90 shadow-sm
                        ${isTaken ? 'bg-zinc-100 text-zinc-300 border-zinc-100' : 'bg-white border-black text-black hover:bg-black hover:text-white'}">
                        ${time}
                        ${isTaken ? '<span class="block text-[10px] opacity-50 font-normal">×ª×¤×•×¡</span>' : ''}
                    </button>
                `;
            }).join('');
        };

        window.renderAdmin = () => {
            const list = document.getElementById('appointments-list');
            const today = new Date().toISOString().split('T')[0];
            const filtered = appointments.filter(a => currentTab === 'up' ? a.date >= today : a.date < today)
                                       .sort((a,b) => a.date.localeCompare(b.date) || a.time.localeCompare(b.time));

            list.innerHTML = filtered.length ? filtered.map(a => `
                <div class="bg-white p-5 rounded-3xl shadow-xl border-r-8 ${a.paid ? 'border-green-500' : 'border-[#D4AF37]'}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-black text-xl">${a.name}</h4>
                            <p class="text-sm font-bold text-zinc-500">ğŸ“… ${a.date.split('-').reverse().join('/')} | ğŸ•’ ${a.time}</p>
                        </div>
                        <button onclick="deleteApt('${a.id}')" class="text-red-400 p-2">ğŸ—‘ï¸</button>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="togglePaid('${a.id}', ${a.paid})" class="flex-1 py-3 rounded-2xl font-bold ${a.paid ? 'bg-green-500 text-white' : 'bg-zinc-900 text-white'}">
                            ${a.paid ? '×©×•×œ× âœ…' : '×¡××Ÿ ×©×©×•×œ×'}
                        </button>
                        <a href="tel:${a.phone}" class="bg-zinc-100 p-3 rounded-2xl">ğŸ“</a>
                    </div>
                </div>
            `).join('') : '<p class="text-center text-zinc-400 py-10">××™×Ÿ ×ª×•×¨×™× ×¨×©×•××™×</p>';
        };

        // --- Logic ---
        window.handleSlotSelection = (date, time) => {
            selectedSlot = { date, time };
            document.getElementById('slot-details').innerText = `${date.split('-').reverse().join('/')} ×‘×©×¢×” ${time}`;
            openModal('booking-modal');
        };

        window.confirmBooking = async () => {
            const name = document.getElementById('cust-name').value.trim();
            const phone = document.getElementById('cust-phone').value.trim();
            if(!name || !phone) return alert("× × ×œ××œ× ×¤×¨×˜×™×");

            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "×©×•××¨...";

            const id = `APT_${Date.now()}`;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), {
                    name, phone, date: selectedSlot.date, time: selectedSlot.time, paid: false
                });
                
                const msg = `×”×™×™ ${name}, × ×§×‘×¢ ×œ×š ×ª×•×¨ ×œ×¤×œ×’ ××–×•×œ××™ ×‘-${selectedSlot.date.split('-').reverse().join('/')} ×‘×©×¢×” ${selectedSlot.time}.`;
                window.open(`https://api.whatsapp.com/send?phone=972${phone.startsWith('0') ? phone.substring(1) : phone}&text=${encodeURIComponent(msg)}`);
                
                closeModal('booking-modal');
                alert("×”×ª×•×¨ × ×§×‘×¢! × ×ª×¨××” ×‘×§×¨×•×‘ âœ¨");
            } catch (e) { alert("×©×’×™××” ×‘×¨×™×©×•×"); }
            finally { btn.disabled = false; btn.innerText = "××©×¨×™ ×œ×™ ×ª×•×¨ âœ¨"; }
        };

        window.checkLogin = () => {
            if(document.getElementById('admin-pass').value === "PelegAzoulayAgamAzoulay") {
                document.getElementById('booking-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                closeModal('admin-login-modal');
            } else alert("×¡×™×¡××” ×©×’×•×™×”");
        };

        window.deleteApt = async (id) => { if(confirm("×œ××—×•×§?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id)); };
        window.togglePaid = async (id, current) => { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), { paid: !current }); };
        
        window.setTab = (t) => {
            currentTab = t;
            document.getElementById('tab-up').className = `flex-1 py-3 rounded-lg font-bold ${t === 'up' ? 'bg-white shadow' : 'text-zinc-500'}`;
            document.getElementById('tab-hist').className = `flex-1 py-3 rounded-lg font-bold ${t === 'hist' ? 'bg-white shadow' : 'text-zinc-500'}`;
            renderAdmin();
        };

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        start();
    </script>
</body>
</html>

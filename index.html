<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peleg Azoulay | Elite Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --gold: #D4AF37;
            --midnight: #0a0a0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--midnight);
            color: white;
            min-height: 100vh;
        }

        .serif-font { font-family: 'Cinzel', serif; }

        .gold-gradient {
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .luxe-card {
            background: #1c1c1e;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .btn-gold {
            background: linear-gradient(135deg, #BF953F, #AA771C);
            color: black;
            font-weight: 700;
        }

        .date-divider {
            border-right: 3px solid var(--gold);
            padding-right: 1rem;
            margin: 2rem 0 1rem 0;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8) sepia(1) saturate(5) hue-rotate(5deg);
        }
    </style>
</head>
<body class="antialiased">

    <nav class="border-b border-white/5 bg-black/80 sticky top-0 z-50 backdrop-blur-xl">
        <div class="max-w-6xl mx-auto px-6 h-24 flex justify-between items-center flex-row-reverse">
            <div class="flex items-center gap-4 flex-row-reverse">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="48" stroke="url(#gold_grad)" stroke-width="2"/>
                    <path d="M35 30H55C63 30 68 35 68 42C68 49 63 54 55 54H35V70" stroke="url(#gold_grad)" stroke-width="4" stroke-linecap="round"/>
                    <path d="M45 54L65 70" stroke="url(#gold_grad)" stroke-width="4" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="gold_grad" x1="0" y1="0" x2="100" y2="100">
                            <stop stop-color="#BF953F"/><stop offset="0.5" stop-color="#FCF6BA"/><stop offset="1" stop-color="#AA771C"/>
                        </linearGradient>
                    </defs>
                </svg>
                <div class="flex flex-col items-end">
                    <span class="serif-font text-lg font-bold gold-gradient tracking-widest">PELEG AZOULAY</span>
                    <span class="text-[8px] text-white/40 tracking-widest uppercase">Elite Management</span>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="showSection('booking')" class="text-xs font-bold text-gold">הזמנת תור</button>
                <button onclick="showSection('admin-login')" class="text-xs font-bold text-white/40">ניהול</button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-12">
        <section id="section-booking" class="space-y-10">
            <div class="text-center space-y-4">
                <h1 class="serif-font text-4xl font-bold gold-gradient">קביעת תור אישי</h1>
                <p class="text-white/50">בחרי תאריך ושעה נוחים עבורך</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="luxe-card rounded-2xl p-6">
                    <label class="block text-[10px] text-gold font-bold mb-3 uppercase tracking-widest">1. בחירת תאריך</label>
                    <input type="date" id="date-picker" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white outline-none">
                </div>
                <div class="luxe-card rounded-2xl p-6">
                    <label class="block text-[10px] text-gold font-bold mb-3 uppercase tracking-widest">2. בחירת שעה</label>
                    <div id="slots-grid" class="grid grid-cols-2 gap-3"></div>
                </div>
            </div>
        </section>

        <section id="section-admin-login" class="hidden max-w-md mx-auto py-20">
            <div class="luxe-card rounded-2xl p-10 text-center space-y-6">
                <h2 class="serif-font text-2xl gold-gradient">גישת ניהול</h2>
                <form id="admin-login-form" class="space-y-4">
                    <input type="password" id="admin-password" placeholder="קוד גישה" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white text-center tracking-widest">
                    <button type="submit" class="w-full btn-gold py-4 rounded-xl">כניסה</button>
                </form>
            </div>
        </section>

        <section id="section-admin-dashboard" class="hidden space-y-8">
            <div class="flex justify-between items-center border-b border-white/10 pb-6">
                <h2 class="serif-font text-3xl gold-gradient">יומן תורים</h2>
                <button onclick="logout()" class="text-xs text-white/40 underline">התנתקות</button>
            </div>
            <div id="admin-list-container" class="space-y-8"></div>
        </section>
    </main>

    <div id="booking-modal" class="fixed inset-0 bg-black/90 z-[100] hidden flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-[#111] border border-gold/30 rounded-3xl max-w-md w-full p-8 space-y-6">
            <h3 class="serif-font text-2xl gold-gradient text-center">פרטי הזמנה</h3>
            <p id="modal-summary" class="text-center text-white/60 text-sm"></p>
            <form id="final-booking-form" class="space-y-4">
                <input type="text" id="user-name" required placeholder="שם מלא" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white outline-none text-right">
                <input type="tel" id="user-phone" required placeholder="מספר טלפון" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white outline-none text-right">
                <button type="submit" class="w-full btn-gold py-4 rounded-xl">אישור סופי</button>
                <button type="button" onclick="closeModal()" class="w-full text-white/40 text-sm">ביטול</button>
            </form>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 right-10 px-6 py-4 rounded-xl bg-white text-black shadow-2xl opacity-0 transition-all duration-500 z-[200]">
        <span id="toast-text" class="font-bold text-sm"></span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'peleg-azoulay-luxe';

        const SLOTS = ["17:00", "17:30", "18:00", "18:30", "19:00", "19:30"];
        let appointments = [];
        let isAdmin = false;
        let selectedTime = null;

        const init = async () => {
            const dateInput = document.getElementById('date-picker');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            dateInput.min = today;

            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) listenToAppointments();
            });
        };

        const listenToAppointments = () => {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
            onSnapshot(q, (snapshot) => {
                appointments = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderSlots();
                if (isAdmin) renderAdminDashboard();
            });
        };

        const renderSlots = () => {
            const grid = document.getElementById('slots-grid');
            const selectedDate = document.getElementById('date-picker').value;
            grid.innerHTML = '';

            SLOTS.forEach(time => {
                const isTaken = appointments.some(a => a.date === selectedDate && a.time === time);
                const btn = document.createElement('button');
                btn.disabled = isTaken;
                btn.className = `p-4 rounded-xl font-bold border ${isTaken ? 'bg-white/5 text-white/10 border-transparent' : 'border-white/10 text-white hover:border-gold hover:text-gold'}`;
                btn.innerText = time;
                btn.onclick = () => openModal(time);
                grid.appendChild(btn);
            });
        };

        const renderAdminDashboard = () => {
            const container = document.getElementById('admin-list-container');
            container.innerHTML = '';
            
            const groups = {};
            appointments.forEach(apt => {
                if (!groups[apt.date]) groups[apt.date] = [];
                groups[apt.date].push(apt);
            });

            const sortedDates = Object.keys(groups).sort((a, b) => new Date(a) - new Date(b));

            sortedDates.forEach(date => {
                const groupDiv = document.createElement('div');
                groupDiv.className = "space-y-4";
                const displayDate = new Date(date).toLocaleDateString('he-IL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                groupDiv.innerHTML = `<h3 class="date-divider text-gold font-bold text-sm">${displayDate}</h3><div class="grid grid-cols-1 gap-4" id="group-${date}"></div>`;
                container.appendChild(groupDiv);

                const list = document.getElementById(`group-${date}`);
                groups[date].sort((a, b) => a.time.localeCompare(b.time)).forEach(apt => {
                    const card = document.createElement('div');
                    card.className = "luxe-card p-5 rounded-xl flex justify-between items-center flex-row-reverse";
                    card.innerHTML = `
                        <div class="text-right">
                            <h4 class="font-bold text-white">${apt.name}</h4>
                            <p class="text-white/40 text-xs">${apt.phone} | ${apt.time}</p>
                        </div>
                        <button onclick="deleteApt('${apt.id}')" class="text-white/10 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    `;
                    list.appendChild(card);
                });
            });
        };

        window.openModal = (time) => {
            selectedTime = time;
            const date = document.getElementById('date-picker').value;
            document.getElementById('modal-summary').innerText = `${date} בשעה ${time}`;
            document.getElementById('booking-modal').classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('booking-modal').classList.add('hidden');

        window.deleteApt = async (id) => {
            if (confirm('למחוק את התור?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id));
        };

        window.showSection = (section) => {
            ['booking', 'admin-login', 'admin-dashboard'].forEach(s => document.getElementById(`section-${s}`).classList.add('hidden'));
            document.getElementById(`section-${section}`).classList.remove('hidden');
        };

        window.logout = () => { isAdmin = false; showSection('booking'); };

        const showToast = (text) => {
            const t = document.getElementById('toast');
            document.getElementById('toast-text').innerText = text;
            t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 3000);
        };

        document.getElementById('final-booking-form').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('user-name').value;
            const phone = document.getElementById('user-phone').value;
            const date = document.getElementById('date-picker').value;
            await setDoc(doc(collection(db, 'artifacts', appId, 'public', 'data', 'appointments')), { name, phone, date, time: selectedTime });
            closeModal();
            showToast('התור נשמר בהצלחה');
        };

        document.getElementById('admin-login-form').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('admin-password').value === 'PelegAzoulayAgamAzoulay') {
                isAdmin = true;
                showSection('admin-dashboard');
                renderAdminDashboard();
            } else {
                showToast('קוד שגוי');
            }
        };

        document.getElementById('date-picker').onchange = renderSlots;
        init();
    </script>
</body>
</html>

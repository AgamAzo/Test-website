<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PELEG AZOULAY | Elite Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #ffffff; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background-color: #D4AF37; }
        .gold-border { border-color: #D4AF37; }
        .shadow-gold { shadow-color: rgba(212, 175, 55, 0.3); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 50; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-black text-white p-4 sticky top-0 z-40 shadow-xl border-b border-[#D4AF37]">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 border-2 border-[#D4AF37] rounded-full flex items-center justify-center bg-black">
                    <span class="text-[#D4AF37] text-2xl">ğŸ‘‘</span>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold tracking-tight">PELEG AZOULAY</h1>
                    <p class="text-[10px] uppercase tracking-[0.2em] text-[#D4AF37]">Elite Beauty Studio</p>
                </div>
            </div>
            <button onclick="showAdminLogin()" class="p-2 text-[#D4AF37] hover:bg-white/10 rounded-full">
                <span id="admin-icon" class="text-xl">ğŸ’¼</span>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 pb-24">
        
        <!-- View: Booking (Customer) -->
        <div id="booking-view" class="space-y-6">
            <div class="bg-black text-white p-6 rounded-[2rem] shadow-2xl border border-[#D4AF37]/30">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <span>ğŸ“…</span> ×‘×—×¨×™ ×ª××¨×™×š
                </h2>
                <input type="date" id="date-picker" onchange="updateSlots()" class="w-full p-4 rounded-xl bg-white/10 border border-[#D4AF37]/30 text-white outline-none focus:border-[#D4AF37]">
            </div>

            <div class="space-y-4">
                <h2 class="text-xl font-extrabold flex items-center gap-2">
                    <span>ğŸ•’</span> ×©×¢×•×ª ×¤× ×•×™×•×ª
                </h2>
                <div id="slots-grid" class="grid grid-cols-2 gap-3">
                    <!-- Slots will be injected here -->
                </div>
            </div>
        </div>

        <!-- View: Admin Dashboard -->
        <div id="admin-view" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black">× ×™×”×•×œ ×¡×˜×•×“×™×•</h2>
                <button onclick="logout()" class="text-red-500 font-bold">×”×ª× ×ª×§</button>
            </div>

            <div class="flex bg-gray-200 p-1 rounded-xl">
                <button onclick="setAdminTab('upcoming')" id="tab-up" class="flex-1 py-2 rounded-lg font-bold bg-white shadow">×§×¨×•×‘×™×</button>
                <button onclick="setAdminTab('history')" id="tab-hist" class="flex-1 py-2 rounded-lg font-bold text-gray-500">×”×™×¡×˜×•×¨×™×”</button>
            </div>

            <div id="appointments-list" class="space-y-4">
                <!-- Appointments will be injected here -->
            </div>
        </div>
    </main>

    <!-- Modal: Booking -->
    <div id="booking-modal" class="modal px-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 animate-bounce-in">
            <h3 class="text-2xl font-black mb-2">×¤×¨×˜×™ ×”×ª×•×¨</h3>
            <p id="selected-info" class="text-[#D4AF37] font-bold mb-6"></p>
            <div class="space-y-4">
                <input type="text" id="cust-name" placeholder="×©× ××œ×" class="w-full p-4 bg-gray-100 rounded-xl outline-none border-2 border-transparent focus:border-black">
                <input type="tel" id="cust-phone" placeholder="××¡×¤×¨ ×˜×œ×¤×•×Ÿ" class="w-full p-4 bg-gray-100 rounded-xl outline-none border-2 border-transparent focus:border-black">
                <button onclick="confirmBooking()" class="w-full bg-[#D4AF37] text-black p-4 rounded-xl font-black text-lg shadow-lg active:scale-95 transition-all">××©×¨×™ ×œ×™ ×ª×•×¨ âœ¨</button>
                <button onclick="closeModals()" class="w-full text-gray-400 text-sm">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <!-- Modal: Admin Login -->
    <div id="login-modal" class="modal px-4">
        <div class="bg-black text-white w-full max-w-sm rounded-[2.5rem] p-8 border border-[#D4AF37]">
            <h3 class="text-2xl font-black mb-6 text-center text-[#D4AF37]">×›× ×™×¡×ª ×× ×”×œ</h3>
            <input type="password" id="admin-pass" placeholder="×¡×™×¡××”" class="w-full p-4 bg-white/10 rounded-xl outline-none border border-[#D4AF37]/30 mb-4 text-center">
            <button onclick="login()" class="w-full bg-[#D4AF37] text-black p-4 rounded-xl font-black active:scale-95 transition-all">×›× ×™×¡×”</button>
            <button onclick="closeModals()" class="w-full mt-4 text-gray-500">×—×–×¨×”</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'peleg-studio';

        let appointments = [];
        let currentAdminTab = 'upcoming';
        let selectedSlot = { date: '', time: '' };

        // Auth
        signInAnonymously(auth).catch(console.error);

        // Date init
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date-picker').value = today;
        document.getElementById('date-picker').min = today;

        // Listen to data
        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
        onSnapshot(colRef, (snapshot) => {
            appointments = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            updateSlots();
            renderAdmin();
        });

        // Global functions
        window.updateSlots = () => {
            const date = document.getElementById('date-picker').value;
            const grid = document.getElementById('slots-grid');
            const slots = ["17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00"];
            
            grid.innerHTML = slots.map(time => {
                const isTaken = appointments.some(a => a.date === date && a.time === time);
                return `
                    <button ${isTaken ? 'disabled' : `onclick="openBooking('${date}', '${time}')"`} 
                        class="p-5 rounded-2xl text-xl font-bold border-2 transition-all ${isTaken ? 'bg-gray-100 text-gray-300 border-gray-100' : 'bg-white border-black hover:bg-black hover:text-white'}">
                        ${time}
                        ${isTaken ? '<span class="block text-[10px]">×ª×¤×•×¡</span>' : ''}
                    </button>
                `;
            }).join('');
        };

        window.openBooking = (date, time) => {
            selectedSlot = { date, time };
            document.getElementById('selected-info').innerText = `${date} ×‘×©×¢×” ${time}`;
            document.getElementById('booking-modal').classList.add('active');
        };

        window.confirmBooking = async () => {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            if(!name || !phone) return alert("× × ×œ××œ× ××ª ×›×œ ×”×¤×¨×˜×™×");

            const id = `APT_${Date.now()}`;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), {
                name, phone, date: selectedSlot.date, time: selectedSlot.time, paid: false
            });

            const msg = `×”×™×™ ${name}, × ×§×‘×¢ ×œ×š ×ª×•×¨ ×œ×¤×œ×’ ××–×•×œ××™ ×‘-${selectedSlot.date} ×©×¢×” ${selectedSlot.time}. ××—×›×” ×œ×š!`;
            window.open(`https://api.whatsapp.com/send?phone=972${phone.substring(1)}&text=${encodeURIComponent(msg)}`);
            
            closeModals();
            alert("×”×ª×•×¨ × ×§×‘×¢ ×‘×”×¦×œ×—×”!");
        };

        window.renderAdmin = () => {
            const list = document.getElementById('appointments-list');
            const todayStr = new Date().toISOString().split('T')[0];
            
            const filtered = appointments.filter(a => 
                currentAdminTab === 'upcoming' ? a.date >= todayStr : a.date < todayStr
            ).sort((a,b) => a.date.localeCompare(b.date) || a.time.localeCompare(b.time));

            list.innerHTML = filtered.length ? filtered.map(a => `
                <div class="bg-white p-4 rounded-2xl shadow-md border-r-4 ${a.paid ? 'border-green-500' : 'border-[#D4AF37]'}">
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-black text-lg">${a.name}</h4>
                            <p class="text-sm text-gray-500 font-bold">${a.date} | ${a.time}</p>
                        </div>
                        <button onclick="deleteApt('${a.id}')" class="text-red-500">ğŸ—‘ï¸</button>
                    </div>
                    <div class="flex gap-2 mt-3">
                        <button onclick="togglePaid('${a.id}', ${a.paid})" class="flex-1 py-2 rounded-xl text-xs font-bold ${a.paid ? 'bg-green-100 text-green-700' : 'bg-black text-white'}">
                            ${a.paid ? '×©×•×œ× âœ¨' : '×¡××Ÿ ×©×©×•×œ×'}
                        </button>
                        <a href="tel:${a.phone}" class="p-2 bg-gray-100 rounded-xl">ğŸ“</a>
                    </div>
                </div>
            `).join('') : '<p class="text-center text-gray-400">××™×Ÿ ×ª×•×¨×™× ×œ×”×¦×’×”</p>';
        };

        window.deleteApt = async (id) => {
            if(confirm("×œ××—×•×§ ××ª ×”×ª×•×¨?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id));
        };

        window.togglePaid = async (id, current) => {
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), { paid: !current });
        };

        window.setAdminTab = (tab) => {
            currentAdminTab = tab;
            document.getElementById('tab-up').className = `flex-1 py-2 rounded-lg font-bold ${tab === 'upcoming' ? 'bg-white shadow' : 'text-gray-500'}`;
            document.getElementById('tab-hist').className = `flex-1 py-2 rounded-lg font-bold ${tab === 'history' ? 'bg-white shadow' : 'text-gray-500'}`;
            renderAdmin();
        };

        window.showAdminLogin = () => document.getElementById('login-modal').classList.add('active');
        window.closeModals = () => {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        };

        window.login = () => {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "PelegAzoulayAgamAzoulay") {
                document.getElementById('booking-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                closeModals();
            } else {
                alert("×¡×™×¡××” ×©×’×•×™×”");
            }
        };

        window.logout = () => {
            document.getElementById('booking-view').classList.remove('hidden');
            document.getElementById('admin-view').classList.add('hidden');
        };

        // Initial update
        setTimeout(updateSlots, 500);

    </script>
</body>
</html>

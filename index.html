<body class="text-slate-900">

                    <span class="text-xl">ğŸ‘‘</span>

                <div>

                </div>
            </div>
            <button onclick="showAdminLogin()" class="w-10 h-10 flex items-center justify-center bg-white/10 rounded-xl border border-[#D4AF37]/30">
                <span class="text-lg">ğŸ’¼</span>

    <main class="max-w-md mx-auto p-4 pb-24">
        
        <!-- View: Booking -->
        <div id="booking-view" class="space-y-8">
            <!-- Date Selection Card -->
            <div class="bg-black rounded-[2rem] p-6 shadow-2xl border border-[#D4AF37]/20 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 gold-gradient opacity-50"></div>
                <h2 class="text-white text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="text-[#D4AF37]">ğŸ“…</span> ×‘×—×¨×™ ×ª××¨×™×š ×œ×˜×™×¤×•×œ
                </h2>
                <div class="relative">
                    <input type="date" id="date-picker" onchange="updateSlots()" 
                        class="w-full p-4 rounded-2xl bg-white text-black font-bold text-lg outline-none border-2 border-[#D4AF37]/50 focus:border-[#D4AF37] shadow-inner appearance-none">
                </div>
            </div>

            <!-- Available Slots -->
            <div class="space-y-4">
                <div class="flex items-center justify-between px-2">
                    <h2 class="text-xl font-extrabold flex items-center gap-2">
                        <span>ğŸ•’</span> ×©×¢×•×ª ×¤× ×•×™×•×ª

                    <span id="selected-date-display" class="text-sm font-bold text-[#D4AF37]"></span>

        <!-- View: Admin Dashboard -->
        <div id="admin-view" class="hidden space-y-6">
            <div class="flex justify-between items-center bg-black p-4 rounded-2xl text-white border-b-2 border-[#D4AF37]">

                <button onclick="logout()" class="text-[#D4AF37] text-sm font-bold bg-white/10 px-3 py-1 rounded-lg">×™×¦×™××”</button>
            </div>

            <div class="flex bg-gray-200 p-1 rounded-2xl">
                <button onclick="setAdminTab('upcoming')" id="tab-up" class="flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-md">×ª×•×¨×™× ×§×¨×•×‘×™×</button>
                <button onclick="setAdminTab('history')" id="tab-hist" class="flex-1 py-3 rounded-xl font-bold transition-all text-gray-500">×”×™×¡×˜×•×¨×™×”</button>
            </div>

            <div id="appointments-list" class="space-y-4">
                <!-- Appointment list -->
            </div>
        </div>
    </main>

    <!-- Modal: Booking -->
    <div id="booking-modal" class="modal px-6">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 w-24 h-24 bg-[#D4AF37]/10 rounded-full -mr-12 -mt-12"></div>
            <h3 class="text-2xl font-black mb-1">×›××¢×˜ ×¡×™×™×× ×•...</h3>
            <p id="selected-info" class="text-[#D4AF37] font-bold mb-8 text-sm uppercase tracking-wider"></p>
            
            <div class="space-y-4">
                <input type="text" id="cust-name" placeholder="×©× ××œ×" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-2 border-transparent focus:border-black font-bold">
                <input type="tel" id="cust-phone" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-2 border-transparent focus:border-black font-bold text-left" dir="ltr" placeholder="050-0000000">
                <button onclick="confirmBooking()" class="w-full gold-gradient text-black p-5 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all mt-4 border-b-4 border-[#b8952d]">
                    ××©×¨×™ ×œ×™ ×ª×•×¨ âœ¨
                </button>
                <button onclick="closeModals()" class="w-full text-gray-400 font-bold text-sm py-2">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>

    <!-- Modal: Admin Login -->
    <div id="login-modal" class="modal px-6">
        <div class="bg-black text-white w-full max-w-sm rounded-[3rem] p-10 border border-[#D4AF37] text-center">
            <div class="w-20 h-20 bg-[#D4AF37]/20 rounded-full flex items-center justify-center mx-auto mb-6 border border-[#D4AF37]/40">
                <span class="text-3xl">ğŸ”‘</span>
            </div>
            <h3 class="text-2xl font-black mb-6 text-[#D4AF37]">×›× ×™×¡×ª ×× ×”×œ</h3>
            <input type="password" id="admin-pass" placeholder="×¡×™×¡××” ×—×¡×•×™×”" class="w-full p-4 bg-white/10 rounded-2xl outline-none border border-[#D4AF37]/30 mb-6 text-center text-lg">
            <button onclick="login()" class="w-full bg-[#D4AF37] text-black p-4 rounded-2xl font-black text-lg active:scale-95 transition-all">×”×ª×—×‘×¨×•×ª</button>
            <button onclick="closeModals()" class="w-full mt-6 text-gray-500 font-bold text-sm">×—×–×¨×”</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'peleg-studio-final';

        let appointments = [];
        let currentAdminTab = 'upcoming';
        let selectedSlot = { date: '', time: '' };

        signInAnonymously(auth).catch(console.error);

        const today = new Date().toISOString().split('T')[0];
        const datePicker = document.getElementById('date-picker');
        datePicker.value = today;
        datePicker.min = today;

        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
        onSnapshot(colRef, (snapshot) => {
            appointments = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            updateSlots();
            renderAdmin();
        });

        window.updateSlots = () => {
            const date = document.getElementById('date-picker').value;
            const grid = document.getElementById('slots-grid');
            const displayDate = document.getElementById('selected-date-display');
            const slots = ["17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00"];
            
            displayDate.innerText = date.split('-').reverse().join('/');

            grid.innerHTML = slots.map(time => {
                const isTaken = appointments.some(a => a.date === date && a.time === time);
                return `
                    <button ${isTaken ? 'disabled' : `onclick="openBooking('${date}', '${time}')"`} 
                        class="p-5 rounded-2xl text-xl font-bold border-2 transition-all duration-300 transform active:scale-95 shadow-sm
                        ${isTaken ? 'bg-gray-100 text-gray-300 border-gray-100 opacity-60' : 'bg-white border-black hover:bg-black hover:text-white'}">
                        ${time}
                        ${isTaken ? '<span class="block text-[9px] font-normal mt-1">×ª×¤×•×¡</span>' : ''}
                    </button>
                `;
            }).join('');
        };

        window.openBooking = (date, time) => {
            selectedSlot = { date, time };
            document.getElementById('selected-info').innerText = `${date.split('-').reverse().join('.')} ×‘×©×¢×” ${time}`;
            document.getElementById('booking-modal').classList.add('active');
        };

        window.confirmBooking = async () => {
            const name = document.getElementById('cust-name').value.trim();
            const phone = document.getElementById('cust-phone').value.trim();
            if(!name || !phone) return alert("× × ×œ××œ× ×©× ×•×˜×œ×¤×•×Ÿ");

            const id = `APT_${Date.now()}`;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), {
                    name, phone, date: selectedSlot.date, time: selectedSlot.time, paid: false, createdAt: Date.now()
                });
                const msg = `×”×™×™ ${name}, × ×§×‘×¢ ×œ×š ×ª×•×¨ ×œ×¤×œ×’ ××–×•×œ××™ ×‘-${selectedSlot.date.split('-').reverse().join('.')} ×‘×©×¢×” ${selectedSlot.time}.`;
                window.open(`https://api.whatsapp.com/send?phone=972${phone.startsWith('0') ? phone.substring(1) : phone}&text=${encodeURIComponent(msg)}`);
                closeModals();
                alert("×”×ª×•×¨ × ×§×‘×¢ ×‘×”×¦×œ×—×”!");
            } catch(e) { alert("×©×’×™××” ×‘×¨×™×©×•×"); }
        };

        window.renderAdmin = () => {
            const list = document.getElementById('appointments-list');
            const todayStr = new Date().toISOString().split('T')[0];
            const filtered = appointments.filter(a => currentAdminTab === 'upcoming' ? a.date >= todayStr : a.date < todayStr)
                .sort((a,b) => a.date.localeCompare(b.date) || a.time.localeCompare(b.time));

            list.innerHTML = filtered.length ? filtered.map(a => `
                <div class="bg-white p-5 rounded-3xl shadow-lg border-r-8 ${a.paid ? 'border-green-500' : 'border-[#D4AF37]'}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-extrabold text-xl">${a.name}</h4>
                            <p class="text-sm text-gray-500 font-bold">ğŸ“… ${a.date} | ğŸ•’ ${a.time}</p>
                        </div>
                        <button onclick="deleteApt('${a.id}')" class="text-red-400">ğŸ—‘ï¸</button>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="togglePaid('${a.id}', ${a.paid})" class="flex-1 py-3 rounded-2xl font-black text-sm ${a.paid ? 'bg-green-500 text-white' : 'bg-slate-900 text-white'}">
                            ${a.paid ? '×©×•×œ× âœ…' : '×¡××Ÿ ×©×©×•×œ×'}
                        </button>
                        <a href="tel:${a.phone}" class="w-12 bg-gray-100 rounded-2xl flex items-center justify-center">ğŸ“</a>
                    </div>
                </div>
            `).join('') : '<p class="text-center text-gray-400 py-10">××™×Ÿ ×ª×•×¨×™× ×œ×”×¦×’×”</p>';
        };

        window.deleteApt = async (id) => { if(confirm("×œ××—×•×§ ××ª ×”×ª×•×¨?")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id)); };
        window.togglePaid = async (id, current) => { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), { paid: !current }); };
        window.setAdminTab = (tab) => {
            currentAdminTab = tab;
            document.getElementById('tab-up').className = `flex-1 py-3 rounded-xl font-bold ${tab === 'upcoming' ? 'bg-white shadow-md text-black' : 'text-gray-500'}`;
            document.getElementById('tab-hist').className = `flex-1 py-3 rounded-xl font-bold ${tab === 'history' ? 'bg-white shadow-md text-black' : 'text-gray-500'}`;
            renderAdmin();
        };

        window.showAdminLogin = () => document.getElementById('login-modal').classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        window.login = () => {
            if(document.getElementById('admin-pass').value === "PelegAzoulayAgamAzoulay") {
                document.getElementById('booking-view').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                closeModals();
            } else alert("×©×’×•×™");
        };
        window.logout = () => {
            document.getElementById('booking-view').classList.remove('hidden');
            document.getElementById('admin-view').classList.add('hidden');
        };

        setTimeout(updateSlots, 500);
    </script>
</body>
</html>

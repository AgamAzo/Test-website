<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peleg Azoulay | Elite Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --gold: #D4AF37;
            --midnight: #0a0a0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--midnight);
            color: white;
            min-height: 100vh;
        }

        .serif-font { font-family: 'Cinzel', serif; }

        .gold-gradient {
            background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .luxe-card {
            background: #1c1c1e;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .btn-gold {
            background: linear-gradient(135deg, #BF953F, #AA771C);
            color: black;
            font-weight: 700;
        }

        .slot-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        .slot-btn:disabled {
            opacity: 0.1;
            text-decoration: line-through;
        }

        .slot-btn:not(:disabled):hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.8) sepia(1) saturate(5) hue-rotate(5deg);
        }
    </style>
</head>
<body class="antialiased">

    <nav class="border-b border-white/5 bg-black/80 sticky top-0 z-50 backdrop-blur-xl">
        <div class="max-w-6xl mx-auto px-6 h-20 flex justify-between items-center flex-row-reverse">
            <div class="flex items-center gap-3 flex-row-reverse text-right">
                <svg width="35" height="35" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="48" stroke="url(#g)" stroke-width="2"/>
                    <path d="M35 30H55C63 30 68 35 68 42C68 49 63 54 55 54H35V70 M45 54L65 70" stroke="url(#g)" stroke-width="4"/>
                    <defs><linearGradient id="g"><stop stop-color="#BF953F"/><stop offset="1" stop-color="#AA771C"/></linearGradient></defs>
                </svg>
                <div class="flex flex-col">
                    <span class="serif-font text-sm font-bold gold-gradient tracking-widest">PELEG AZOULAY</span>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="showSection('booking')" class="text-[10px] font-bold text-gold uppercase">הזמנה</button>
                <button onclick="showSection('admin-login')" class="text-[10px] font-bold text-white/30 uppercase">ניהול</button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 py-8">
        <section id="section-booking" class="space-y-8">
            <div class="text-center space-y-2">
                <h1 class="serif-font text-3xl font-bold gold-gradient uppercase">קביעת פגישה</h1>
                <p class="text-white/40 text-xs italic">Elite Beauty Studio Experience</p>
            </div>

            <div class="luxe-card rounded-2xl p-6 space-y-6">
                <div>
                    <label class="block text-[10px] text-gold font-bold mb-3 uppercase tracking-widest text-right">1. בחירת תאריך</label>
                    <input type="date" id="date-picker" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white text-right outline-none">
                </div>
                
                <div>
                    <label class="block text-[10px] text-gold font-bold mb-3 uppercase tracking-widest text-right">2. בחירת שעה</label>
                    <div id="slots-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                        <!-- Slots will be here -->
                    </div>
                </div>
            </div>
        </section>

        <section id="section-admin-login" class="hidden py-10">
            <div class="luxe-card rounded-2xl p-8 max-w-sm mx-auto text-center space-y-6">
                <h2 class="serif-font text-xl gold-gradient">גישת מנהלת</h2>
                <input type="password" id="admin-password" placeholder="קוד כניסה" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white text-center outline-none">
                <button onclick="login()" class="w-full btn-gold py-4 rounded-xl">כניסה</button>
            </div>
        </section>

        <section id="section-admin-dashboard" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="serif-font text-2xl gold-gradient uppercase">יומן תורים</h2>
                <button onclick="logout()" class="text-[10px] text-white/30 underline uppercase">התנתקות</button>
            </div>
            <div id="admin-list" class="space-y-4"></div>
        </section>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/95 z-[100] hidden flex items-center justify-center p-6">
        <div class="bg-[#1a1a1c] border border-gold/20 rounded-3xl w-full max-w-sm p-8 space-y-6">
            <div class="text-center">
                <h3 class="serif-font text-xl gold-gradient">אישור פגישה</h3>
                <p id="modal-desc" class="text-white/40 text-xs mt-2"></p>
            </div>
            <div class="space-y-3">
                <input type="text" id="user-name" placeholder="שם מלא" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white text-right outline-none">
                <input type="tel" id="user-phone" placeholder="מספר טלפון" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white text-right outline-none">
                <button onclick="confirmBooking()" class="w-full btn-gold py-4 rounded-xl mt-4">אישור וקבלת הודעה</button>
                <button onclick="closeModal()" class="w-full text-white/20 text-[10px] uppercase font-bold">ביטול</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white text-black px-6 py-3 rounded-full font-bold text-xs opacity-0 transition-opacity z-[200]"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'Test-website'; // השם של הפרויקט שלך

        const SLOTS = ["17:00", "17:30", "18:00", "18:30", "19:00", "19:30"];
        let appointments = [];
        let selectedTime = null;

        const init = async () => {
            const dp = document.getElementById('date-picker');
            const today = new Date().toISOString().split('T')[0];
            dp.value = today;
            dp.min = today;
            dp.onchange = renderSlots;

            await signInAnonymously(auth);
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    const q = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
                    onSnapshot(q, (snapshot) => {
                        appointments = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderSlots();
                        renderAdmin();
                    });
                }
            });
            renderSlots(); // טעינה ראשונית של השעות תמיד
        };

        const renderSlots = () => {
            const grid = document.getElementById('slots-grid');
            const date = document.getElementById('date-picker').value;
            grid.innerHTML = '';
            
            SLOTS.forEach(time => {
                const isTaken = appointments.some(a => a.date === date && a.time === time);
                const btn = document.createElement('button');
                btn.className = 'slot-btn p-4 rounded-xl font-bold text-sm';
                btn.innerText = time;
                btn.disabled = isTaken;
                btn.onclick = () => {
                    selectedTime = time;
                    document.getElementById('modal-desc').innerText = `${date} בשעה ${time}`;
                    document.getElementById('modal').classList.remove('hidden');
                };
                grid.appendChild(btn);
            });
        };

        window.confirmBooking = async () => {
            const name = document.getElementById('user-name').value;
            const phone = document.getElementById('user-phone').value;
            const date = document.getElementById('date-picker').value;
            
            if (!name || !phone) return showToast('נא למלא את כל הפרטים');

            const id = `${date}_${selectedTime}`.replace(/-/g, '_');
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), {
                name, phone, date, time: selectedTime
            });

            closeModal();
            showToast('התור נקבע בהצלחה!');

            // Send WhatsApp
            const msg = `היי ${name}, נקבעה לך פגישה בתאריך ${date} בשעה ${selectedTime} אצל פלג אזולאי. מחכה לראותך!`;
            window.open(`https://wa.me/${phone.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`, '_blank');
        };

        const renderAdmin = () => {
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            
            appointments.sort((a,b) => a.date.localeCompare(b.date) || a.time.localeCompare(b.time)).forEach(apt => {
                const div = document.createElement('div');
                div.className = 'luxe-card p-4 rounded-xl flex justify-between items-center';
                div.innerHTML = `
                    <button onclick="deleteApt('${apt.id}')" class="text-white/20 hover:text-red-500"><i class="fas fa-trash"></i></button>
                    <div class="text-right">
                        <div class="font-bold text-sm text-gold">${apt.name}</div>
                        <div class="text-[10px] text-white/40">${apt.date} | ${apt.time} | ${apt.phone}</div>
                    </div>
                `;
                list.appendChild(div);
            });
        };

        window.deleteApt = async (id) => {
            if (confirm('למחוק את התור?')) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id));
        };

        window.login = () => {
            if (document.getElementById('admin-password').value === 'PelegAzoulayAgamAzoulay') {
                showSection('admin-dashboard');
                renderAdmin();
            } else {
                showToast('קוד שגוי');
            }
        };

        window.logout = () => showSection('booking');
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
        window.showSection = (id) => {
            ['booking', 'admin-login', 'admin-dashboard'].forEach(s => document.getElementById(`section-${s}`).classList.add('hidden'));
            document.getElementById(`section-${id}`).classList.remove('hidden');
        };

        const showToast = (m) => {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 3000);
        };

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peleg Azoulay | Elite Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        :root { --gold: #D4AF37; --midnight: #0a0a0b; }
        body { font-family: 'Inter', sans-serif; background-color: var(--midnight); color: white; margin: 0; padding: 0; }
        .serif-font { font-family: 'Cinzel', serif; }
        .gold-gradient { background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .luxe-card { background: #1c1c1e; border: 1px solid rgba(212, 175, 55, 0.2); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        .btn-gold { background: linear-gradient(135deg, #BF953F, #AA771C); color: black; font-weight: 700; }
        .slot-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 18px; border-radius: 12px; text-align: center; font-weight: bold; transition: all 0.2s; color: white; border-color: rgba(212, 175, 55, 0.3); cursor: pointer; }
        .slot-btn.taken { opacity: 0.1; text-decoration: line-through; pointer-events: none; }
        input[type="date"] { color-scheme: dark; text-align: center; }
    </style>
</head>
<body>

    <nav class="border-b border-white/5 bg-black/80 sticky top-0 z-50 backdrop-blur-xl">
        <div class="max-w-6xl mx-auto px-6 h-20 flex justify-between items-center flex-row-reverse">
            <div class="flex items-center gap-3 flex-row-reverse">
                <div class="w-10 h-10 border border-gold rounded-full flex items-center justify-center text-gold serif-font font-bold">P</div>
                <div class="serif-font text-sm font-bold gold-gradient tracking-widest leading-none uppercase">PELEG AZOULAY</div>
            </div>
            <div class="flex gap-4">
                <button onclick="showSection('booking')" class="text-[10px] font-bold text-gold uppercase tracking-widest">הזמנה</button>
                <button onclick="showSection('admin-login')" class="text-[10px] font-bold text-white/20 uppercase tracking-widest">ניהול</button>
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto px-6 py-8 pb-32">
        <section id="section-booking" class="space-y-8">
            <div class="text-center">
                <h1 class="serif-font text-3xl font-bold gold-gradient uppercase">קביעת תור</h1>
                <p class="text-white/40 text-[10px] uppercase mt-2 italic">Elite Beauty Studio</p>
            </div>
            <div class="luxe-card rounded-[2rem] p-8 space-y-8">
                <div>
                    <label class="block text-[10px] text-gold font-bold mb-4 text-right uppercase">1. בחירת תאריך</label>
                    <input type="date" id="date-picker" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-white outline-none">
                </div>
                <div>
                    <label class="block text-[10px] text-gold font-bold mb-4 text-right uppercase">2. בחירת שעה</label>
                    <div id="slots-grid" class="grid grid-cols-2 gap-3"></div>
                </div>
            </div>
        </section>

        <section id="section-admin-login" class="hidden py-10">
            <div class="luxe-card rounded-[2.5rem] p-10 text-center space-y-6 max-w-sm mx-auto">
                <h2 class="serif-font text-xl gold-gradient font-bold uppercase tracking-widest">ניהול תורים</h2>
                <input type="password" id="admin-password" placeholder="קוד גישה" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white text-center outline-none">
                <button onclick="handleLogin()" class="w-full btn-gold py-4 rounded-xl font-bold">כניסה</button>
            </div>
        </section>

        <section id="section-admin-dashboard" class="hidden space-y-6">
            <div class="flex justify-between items-center border-b border-white/10 pb-6">
                <h2 class="serif-font text-2xl gold-gradient uppercase">ניהול</h2>
                <button onclick="logout()" class="text-[10px] text-white/30 underline uppercase font-bold">יציאה</button>
            </div>
            <div id="admin-list" class="space-y-4 text-right"></div>
        </section>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/95 z-[100] hidden flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-[#1c1c1e] border border-gold/20 rounded-[2.5rem] w-full max-w-sm p-8 space-y-6">
            <div class="text-center space-y-2">
                <h3 class="serif-font text-2xl gold-gradient uppercase">פרטי פגישה</h3>
                <p id="modal-desc" class="text-white/40 text-xs font-bold"></p>
            </div>
            <div class="space-y-4">
                <input type="text" id="user-name" placeholder="שם מלא" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white text-right outline-none">
                <input type="tel" id="user-phone" placeholder="טלפון (וואטסאפ)" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white text-right outline-none">
                <button id="book-btn" onclick="processBooking()" class="w-full btn-gold py-5 rounded-2xl shadow-xl mt-4 font-bold uppercase tracking-widest text-sm">אישור סופי</button>
                <button onclick="closeModal()" class="w-full text-white/20 text-[10px] uppercase font-bold">חזרה</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-black px-8 py-4 rounded-full font-bold text-xs opacity-0 transition-all duration-500 z-[200]"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'peleg-studio';

        const TIMES = ["17:00", "17:30", "18:00", "18:30", "19:00", "19:30"];
        let appointments = [];
        let selectedTime = null;
        let isAdminActive = false;

        const init = () => {
            const dp = document.getElementById('date-picker');
            const today = new Date().toLocaleDateString('en-CA');
            dp.value = today; dp.min = today;
            dp.onchange = renderSlots;

            // מציג שעות מיד!
            renderSlots();

            // חיבור ברקע
            signInAnonymously(auth).then(() => {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        const q = collection(db, 'artifacts', appId, 'public', 'data', 'appointments');
                        onSnapshot(q, (snapshot) => {
                            appointments = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                            renderSlots();
                            if(isAdminActive) renderAdmin();
                        });
                    }
                });
            });
        };

        const renderSlots = () => {
            const grid = document.getElementById('slots-grid');
            const date = document.getElementById('date-picker').value;
            grid.innerHTML = '';
            TIMES.forEach(time => {
                const isTaken = appointments.some(a => a.date === date && a.time === time);
                const btn = document.createElement('button');
                btn.className = `slot-btn ${isTaken ? 'taken' : ''}`;
                btn.innerText = time;
                if (!isTaken) {
                    btn.onclick = () => {
                        selectedTime = time;
                        document.getElementById('modal-desc').innerText = `${date} בשעה ${time}`;
                        document.getElementById('modal').classList.remove('hidden');
                    };
                }
                grid.appendChild(btn);
            });
        };

        window.processBooking = async () => {
            const name = document.getElementById('user-name').value;
            const phone = document.getElementById('user-phone').value;
            const date = document.getElementById('date-picker').value;
            if (!name || !phone) return showToast('נא למלא פרטים');

            try {
                const id = `${date}_${selectedTime}`.replace(/-/g, '_');
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id), {
                    name, phone, date, time: selectedTime
                });
                closeModal();
                showToast('נקבע בהצלחה!');
                setTimeout(() => {
                    const cleanPhone = phone.replace(/\D/g, '').replace(/^0/, '972');
                    window.open(`https://wa.me/${cleanPhone}?text=${encodeURIComponent('נקבעה פגישה אצל פלג אזולאי בתאריך ' + date + ' בשעה ' + selectedTime)}`, '_blank');
                }, 1000);
            } catch(e) { showToast('תקלה בשמירה'); }
        };

        window.renderAdmin = () => {
            const list = document.getElementById('admin-list');
            list.innerHTML = '';
            appointments.sort((a,b) => a.date.localeCompare(b.date)).forEach(apt => {
                const div = document.createElement('div');
                div.className = 'luxe-card p-5 rounded-2xl flex justify-between items-center border-r-4 border-gold';
                div.innerHTML = `
                    <div class="text-right flex-1 mr-4">
                        <div class="font-bold text-sm text-white">${apt.name}</div>
                        <div class="text-[10px] text-white/40">${apt.date} | ${apt.time}</div>
                    </div>
                    <button onclick="deleteApt('${apt.id}')" class="bg-red-500/10 text-red-500 w-10 h-10 rounded-xl flex items-center justify-center">
                        <i class="fas fa-trash-alt"></i>
                    </button>`;
                list.appendChild(div);
            });
        };

        window.deleteApt = async (id) => {
            if (confirm('למחוק?')) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'appointments', id));
                showToast('נמחק');
            }
        };

        window.handleLogin = () => {
            if (document.getElementById('admin-password').value === 'PelegAzoulayAgamAzoulay') {
                isAdminActive = true; showSection('admin-dashboard'); renderAdmin();
            } else showToast('קוד שגוי');
        };

        window.showSection = (id) => {
            ['booking', 'admin-login', 'admin-dashboard'].forEach(s => document.getElementById(`section-${s}`).classList.add('hidden'));
            document.getElementById(`section-${id}`).classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
        window.logout = () => { isAdminActive = false; showSection('booking'); };
        const showToast = (m) => {
            const t = document.getElementById('toast'); t.innerText = m; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 3000);
        };
        init();
    </script>
</body>
</html>
